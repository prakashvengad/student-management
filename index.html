<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h2 class="text-center mb-4">ðŸŽ“ Student Management System</h2>

    <!-- Form to Add Student -->
    <div class="card p-4 shadow-sm mb-4">
      <h5 class="card-title">Add Student</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="name" class="form-control" placeholder="Full Name">
        </div>
        <div class="col-md-4">
          <input type="text" id="roll" class="form-control" placeholder="Roll Number">
        </div>
        <div class="col-md-4">
          <input type="text" id="course" class="form-control" placeholder="Course">
        </div>
      </div>
      <button class="btn btn-primary mt-3" onclick="addStudent()">Add Student</button>
    </div>

    <!-- Student Table -->
    <div class="card p-4 shadow-sm">
      <h5 class="card-title">Student Records</h5>
      <div class="table-responsive">
        <table class="table table-bordered mt-3">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Roll Number</th>
              <th>Course</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="studentTableBody">
            <!-- Dynamic rows go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript -->
  <script>
    let students = [];

    function addStudent() {
      const name = document.getElementById("name").value.trim();
      const roll = document.getElementById("roll").value.trim();
      const course = document.getElementById("course").value.trim();

      if (!name || !roll || !course) {
        alert("Please fill in all fields.");
        return;
      }

      students.push({ name, roll, course });
      displayStudents();

      // Clear form
      document.getElementById("name").value = '';
      document.getElementById("roll").value = '';
      document.getElementById("course").value = '';
    }

    function displayStudents() {
      const tbody = document.getElementById("studentTableBody");
      tbody.innerHTML = "";

      students.forEach((student, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${student.name}</td>
            <td>${student.roll}</td>
            <td>${student.course}</td>
            <td><button class="btn btn-danger btn-sm" onclick="deleteStudent(${index})">Delete</button></td>
          </tr>
        `;
      });
    }

    function deleteStudent(index) {
      if (confirm("Are you sure you want to delete this student?")) {
        students.splice(index, 1);
        displayStudents();
      }
    }
  </script>
</body>
</html>
